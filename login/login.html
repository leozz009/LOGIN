<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Bebas+Neue&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <!-- División para el formulario de correo y contraseña -->
                <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
    
                        <div class="text-center">
                            <!-- Logo o imagen de marca -->
                            <img src="./img/AWAQ-LOGOHD.png" style="width: 180px;" alt="logo">
                        </div>
    
                        <div class="mb-5 text-center texto-presentacion">
                            ¡Hola y bienvenido!
                        </div>
    
                        <form>
                            <!-- Correo Electrónico -->
                            <p>Por favor, ingresa tu correo electrónico</p>
                            <div class="form-outline mb-3">
                                <input class="form-control email-forms" placeholder="Correo electrónico">
                            </div>
    
                            <!-- Contraseña -->
                            <p>Contraseña</p>
                            <div class="form-outline mb-3">
                                <input class="form-control password-forms" placeholder="Ingresa tu contraseña">
                            </div>
                        </form>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                              <input class="form-check-input me-2" type="checkbox">
                              <label class="mantener-sesion form-check-label"><a href=""></a>
                                Mantener Sesión
                              </label>
                            </div>
                            <a href="#!" class="forgot-password text-body">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="pt-4 mb-4">
                            <button type="button" class="btn btn-dark col-12">Iniciar Sesión</button>
                        </div>

                        <div class="text-center">
                            <p>¿No tienes cuenta? <a class = "text-body" href="#!">Crear cuenta</a></p>
                        </div>
                    </div>
                </div>

                <!-- División para la imagen -->
                <div class="col-lg-6 position-relative">
                    <div class="d-flex flex-column justify-content-center align-items-center position-relative" style="height: 100%;">
                        <!-- Logo de la marca -->
                        <div class="position-absolute top-40 start-50 translate-middle-x">
                            <img class = "img-fluid" src="./img/AWAQ-LOGOHD.png" style="width: 1000px;" alt="logo de la marca">
                        </div>
                        <div class="text-center">
                            <img class="img-fluid" src="./img/background.png" alt="">
                        </div>
                    </div>
                </div>

    
                
                </div>
            </div>
        </div>
    </section>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
